<div class="info-block" [ngClass]="mode">
  <h2 class="info-block-title">{{ title }}</h2>
  <img class="info-block-image" [src]="imageSrc" [alt]="imageAlt" />
  <div class="info-block-text-block">
    <h3 class="info-block-subtitle">{{ subtitle }}</h3>
    <p class="info-block-text">{{ text }}</p>
  </div>
</div>
